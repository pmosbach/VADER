		  $( "#clickshare" ).height( $( "#clickshare" ).width()).draggable({ revert: "invalid" , containment: "body" , helper: function( event ) { return $( "<div id='clickshare' class='ui-widget-content source glowActive' style='height: " + $( "#clickshare" ).width() + "px;'></div>" ); }});
		  $( "#pc1" ).height( $( "#pc1" ).width()).draggable({ revert: "invalid" , containment: "body" , helper: function( event ) { return $( "<div id='pc1' class='ui-widget-content source glowActive' style='height: " + $( "#pc1" ).width() + "px;'><div class='sourcelabel'>PC Screen 1</div></div>" ); }});
		  $( "#pc2" ).height( $( "#pc2" ).width()).draggable({ revert: "invalid" , containment: "body" , helper: function( event ) { return $( "<div id='pc2' class='ui-widget-content source glowActive' style='height: " + $( "#pc2" ).width() + "px;'><div class='sourcelabel'>2</div></div>" ); }});
		  $( "#pc3" ).height( $( "#pc3" ).width()).draggable({ revert: "invalid" , containment: "body" , helper: function( event ) { return $( "<div id='pc3' class='ui-widget-content source glowActive' style='height: " + $( "#pc3" ).width() + "px;'><div class='sourcelabel'>3</div></div>" ); }});
		  $( "#vader" ).height( $( "#vader" ).width()).draggable({ revert: "invalid" , containment: "body" , helper: function( event ) { return $( "<div id='vader' class='ui-widget-content source glowActive' style='height: " + $( "#vader" ).width() + "px;'></div>" ); }});

		  $( "#atv1, #atv2, #widi, #clickshare, #pc1, #pc2, #pc3, #vader" ).click(function(){
		    if ( activeInput == null) {
		      activeInput = $( this );
		      activeInput.addClass( "glowActive" );
			  $("#leftLZ").addClass("active");
			  $("#centerLZ").addClass("active");
			  $("#rightLZ").addClass("active");		
			  $("#allLZ").addClass("active");
			  			  
		    }
		    else if ( activeInput.data('input') == $( this ).data('input') ) {
		      activeInput.removeClass( "glowActive" );
		      activeInput = null;
		    }
		    else {
		      activeInput.removeClass( "glowActive" );
		      activeInput = $( this );
		      activeInput.addClass( "glowActive" );
		    }
		  });

          $( "#leftLZ, #centerLZ, #rightLZ" ).droppable({
            activeClass: "active",
            hoverClass: "hover",
            drop: function( event, ui ) {
              $( this )
                .addClass( "active" )
                .find( "div" )
                  .html( $(ui.draggable).find( "p" ).html() )
			  // $( this ).find("div").css({ background: $(ui.draggable).css('background') });
			  // $( this ).find("div").css('background-size', 'contain' );
			  commandSwitch( ui.draggable, this);
            }
          });
		  
		  $( "#allLZ" ).droppable({
			activeClass: "active",
			hoverClass: "hover",
			drop: function( event, ui ) {
			  
			  commandAllFront( ui.draggable );
            }
          });		  
          
          $( "#leftLZ, #centerLZ, #rightLZ" ).click(function(){
		   if (activeInput != null) {
			  $(this).addClass("active")
              commandSwitch( activeInput, this );
		      activeInput.removeClass( "glowActive" );
		      activeInput = null;
		    }
			$("#leftLZ").removeClass("active");
			$("#rightLZ").removeClass("active");
			$("#centerLZ").removeClass("active");
			$("#allLZ").removeClass("active")
			
          });
          
          $( "#allLZ" ).click(function(){
            if (activeInput != null) {
              commandAllFront( activeInput );
		      activeInput.removeClass( "glowActive" );
		      activeInput = null;
		    }
			$("#leftLZ").removeClass("active");
			$("#rightLZ").removeClass("active");
			$("#centerLZ").removeClass("active");
			$("#allLZ").removeClass("active")
          });
		  
		  
		  $( "#centerLZ" ).height( $( "#centerLZ" ).width() * 0.6 );

		  $( "#rightLZ" ).height( $( "#rightLZ" ).width() * 0.875);

		  $( "#allLZ" ).height( $( "#widi" ).width() * 0.99);
		  //$( "#reset" ).height( $( "#allLZ" ).height() * 0.6);
		  //$( "#helpbuttonID" ).height( $( "#allLZ" ).height() * 0.5);

		  $( "#LeftSource" ).height( $( "#LeftSource" ).width());
		  $( "#RightSource" ).height( $( "#RightSource" ).width());
		  $( "#CenterSource" ).height( $( "#CenterSource" ).width());

		  
		  $(window).resize(function() {
		    //$( "#allLZ" ).height( $( "#widi" ).width() * 0.7);
		    $( "#allLZ" ).height( $( "#widi" ).width() * 0.99);
		    $( "#centerLZ" ).height( $( "#centerLZ" ).width() * 0.6 );

			$( "#atv1" ).height( $( "#atv1" ).width() );

			$( "#clickshare" ).height( $( "#clickshare" ).width() );
			$( "#pc1" ).height( $( "#pc1" ).width() );
			$( "#pc2" ).height( $( "#pc2" ).width() );
			$( "#pc3" ).height( $( "#pc3" ).width() );
			$( "#vader" ).height( $( "#vader" ).width() );
			//$( "#reset" ).height( $( "#allLZ" ).height() * .99 );
			$( "#LeftPower" ).height( $( "#LeftPower" ).width());
			$( "#RightPower" ).height( $( "#RightPower" ).width());
		    $( "#CenterPower" ).width( $( "#LeftPower" ).width());
		    $( "#CenterPower" ).height( $( "#LeftPower" ).width());
		   $( "#LeftSource" ).height($( "#LeftSource" ).width());
		  $( "#RightSource" ).height( $( "#RightSource" ).width());
		  $( "#CenterSource" ).height( $( "#CenterSource" ).width());		   
		
			//$( "#helpbuttonID" ).height( $( "#allLZ" ).height() * 0.7 );

			//$.get('http://mofdac.vader.jsc.nasa.gov:8000/switch/' + $('#pc2').data('input') + '/' + $('#centerLZ').data('output'));		  
			//$.get('http://mofdac.vader.jsc.nasa.gov:8000/switch/' + $('#pc3').data('input') + '/' + $('#rightLZ').data('output'));
			//xbmc.httpapi('ExecBuiltIn(RunScript(C:\\vaderScripts\\reset.py))');
		  });
		  
		  // Help button doesn't do anything at the moment

		  function commandSwitch( input, output ) {
		  //$.get('http://mofdac.vader.jsc.nasa.gov:8000/switch/' + $(input).data('input') + '/' + $(output).data('output'));
		  $( output ).find('div.inputSource').css({ background: $(input).css('background') });
		  $( output ).find('div.inputSource').css('background-size', 'contain' ); 
 		  // $( output).css({ background: $(ui.draggable).css('background') });
 		  // $( "#LeftSource").css({ background: $(input).css('background') });
		  // xbmc.httpapi('ExecBuiltIn(RunScript(C:\\vaderScripts\\single_output.py, "' + $(input).data("input") + '", "' + $(output).data("output") + '", "Source", "Display"))');
		  };
		  
		  function commandAllFront( input ) {
  		  //$.get('http://mofdac.vader.jsc.nasa.gov:8000/switch/' + $(input).data('input') + '/' + $('#leftLZ').data('output'));
  		  //$.get('http://mofdac.vader.jsc.nasa.gov:8000/switch/' + $(input).data('input') + '/' + $('#rightLZ').data('output'));
  		  //$.get('http://mofdac.vader.jsc.nasa.gov:8000/switch/' + $(input).data('input') + '/' + $('#centerLZ').data('output'));		  
		 //	xbmc.httpapi('ExecBuiltIn(RunScript(C:\\vaderScripts\\all_outputs.py, "' + $(input).data("input") + '", "Source", "All Displays"))');
		  $( "#leftLZ" ).find('div.inputSource').css({ background: $(input).css('background') });
		  $( "#leftLZ" ).find('div.inputSource').css('background-size', 'contain' ); 
		  $( "#rightLZ" ).find('div.inputSource').css({ background: $(input).css('background') });
		  $( "#rightLZ" ).find('div.inputSource').css('background-size', 'contain' ); 
		  $( "#centerLZ" ).find('div.inputSource').css({ background: $(input).css('background') });
		  $( "#centerLZ" ).find('div.inputSource').css('background-size', 'contain' ); 
		  };

		function mappings_get()
		{
		$.get( "http://mofdac.vader.jsc.nasa.gov:8000/json", function( mappings )
		{
		//alert(mappings);
			//var j_mappings = $.parseJSON( mappings );

		  $( "#leftLZ" ).find('div.inputSource').css({ background: $("div").find('[data-input="' + mappings.outputs[0].inputNumber + '"]').css('background') });
		  $( "#leftLZ" ).find('div.inputSource').css('background-size', 'contain' ); 
		  $( "#rightLZ" ).find('div.inputSource').css({ background: $("div").find('[data-input="' + mappings.outputs[1].inputNumber + '"]').css('background') });
		  $( "#rightLZ" ).find('div.inputSource').css('background-size', 'contain' ); 
		  $( "#centerLZ" ).find('div.inputSource').css({ background: $("div").find('[data-input="' + mappings.outputs[2].inputNumber + '"]').css('background') });
		  $( "#centerLZ" ).find('div.inputSource').css('background-size', 'contain' ); 
			
			
			 for( var outx = 0; outx < mappings.outputs.length; outx++ )
			 {
				 var vdest = vdest_for_outputnumber( mappings.outputs[outx].outputNumber );
				 var vsrc = vsource_for_inputnumber( mappings.outputs[outx].inputNumber );
				 source_destination_connection_set( vsrc, vdest );
			 }

		}, 'json' );
		}		  
		
		mappings_get();
		});
</script>
